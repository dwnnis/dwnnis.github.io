---
layout: default
title: Blog
---

<h1>Updates</h1>

<div class="update">
    {% for update in site.data.updates limit:5 %}
    <ul>
        <li>
          <div class="update_item">
            <b>{{ update.date }}</b> | {{ update.event }}
          </div>
        </li>
    </ul>
    {% endfor %}
</div>
